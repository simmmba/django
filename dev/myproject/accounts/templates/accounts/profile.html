{% extends "layout.html" %}

{% block content %}
<h1> {{user}}'s Profile </h1>

<ul>
    <li> name : {{user}}</li>
    <li> email : {{user.email}}</li>
    <li> is_staff : {{user.is_staff}}</li>
    <li> is_superuser : {{user.is_superuser}}</li>
    <li>{{user.date_joined}}</li>
</ul>

<p><a href="{% url 'password_change' %}">암호 변경하기</a></p>

{% endblock %}
